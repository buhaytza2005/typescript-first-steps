			<section data-markdown data-separator-vertical="\n--\n">
				<textarea data-template>
				### Type Annotations 

				--

				Variables

				```ts
				let x: number = 4;
				```

				--

				Functions

				```
				function sum(a: number, b: number): number {
					return a + b;
				}

				function concat(a: string, b: string): string {
					return a + b;
				}
				```

				--

				### `void`

				```js
				function nothingReturned(): void {
					console.log('just logging');
				}
				```

				--

				### `never` 

				```ts
				function giveYouUp(): never {
					throw new Error('Rickrolled');
					console.log('never gonna log this down');
				}
				```

				--

				### Union types
				
				```ts
				let x: number | string; 
				x = 4;    // OK
				x = '4';  // OK

				let y: number | null;
				y = 4;    // OK
				y = '4';  // Type 'string' is not assignable to type 'number'
				y = null; // OK
				```
				
				--

				### Typed Arrays

				```ts
				const digits: number[] = [1,2,3];
				digits.push(4); // OK

				digits.push('no go'); 
				// Argument of type 'string' is not 
				// assignable to parameter of type 'number' 
				```

				
				--

				### Type narrowing & Type guards

				```ts
				const elemOrNull = document.getElementById(myId)

				if (typeof elemOrNull === 'null') {
					console.log("null");
					return;
				} else {
					elemOrNull.addEventListener('click', () => {
						console.log("HTMLElement");
					})
				}
				```
				

				--

				<textarea data-template>
				## DIY: Custom types

				![Gif from Project Runway of Heidi Klum saying "One size does not fit all"](https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGxyMTVqenc5MGNkazdjZTk5NjZuMTIydGh1NXlqcDI5MmNkcHNiMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEhmPtc6UW38RQeCA/giphy.webp)

				--

				### Type aliases 

				```ts
				type StringOrNumber = string | number;
				type LogLevel = 'log' | 'error' | 'warn';

				type MaybeSo = "maybe" | true;
				type MaybeNot = MaybeSo | undefined | null;

				```


				--

				### Interfaces

				```ts
				interface User {
					username: string;
					email: string;
				}
				```

				```ts
				interface HumanUser extends User {
					birthday: Date;
				}
				interface AIUser extends User {
					modelName: string;
				}
				```
				
				--

				### Optional properties

				```ts
				interface Event {
					name: string;
					date: Date;
					host?: User; // User | undefined
				}
				```

				
				--

				### Indexing types

				```ts
				type UserName = User["username"];
				// not User[username] or User.username
				```

				--

				### Generic types

				```ts
				function levelLogger<L extends LogLevel>(level: L)  {
					const logger = console[level];
					return logger;
				};
				const warn = levelLogger('warn');
				warn('Generics can get tricky');
				```

				--
