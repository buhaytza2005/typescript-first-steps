					## The Errors of our JS Ways


					--

					### Ever run into errors like this?
					
					```js
					"Cannot read 'property' of undefined"

					"Cannot set properties of null"

					"'undefined' is not a function"

					```


					--

					### Or things that shouldn't work, but do?

					```js
					document.titel = "My Web Page"
					// "My Web Page" 
					
					document.body = 'oopsie';
					// undefined

					document.body
					// null 

					```

					--


					### Or unexpected results?

					<a href="https://bobbyhadz.com/blog/javascript-alert-display-variable" title="From bobbyhadz.com" >

					<img src="https://bobbyhadz.com/images/blog/javascript-alert-display-variable/display-object-without-json-stringify.webp" width="600" />

					</a>

					--

					### Or just complete nonsense?

					<a href="https://www.destroyallsoftware.com/talks/wat" title="Wat: A lightning talk by Gary Bernhardt from CodeMash 2012" target="_blank" >
				
					<img src="https://i.kym-cdn.com/photos/images/newsfeed/000/173/580/Wat.jpg" title='"wat" meme of a person on a boat wearing a horse mask holding a cat' />

					<small>"Wat" talk by Gary Bernhardt @ CodeMash 2012</small>

					</a>


					--

					What if we could catch problems like this <span class="accent">before</span> our users do?

					What if we could even <span class="accent">avoid writing</span> code that won't run in the first place?
